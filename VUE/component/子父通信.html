<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>	
<body>
	<div id="app">
        <my-coma @getdata="get"></my-coma>
        <p>{{msg}}</p>
    </div>
</body>
<script>
    Vue.component('my-coma',{
        template:`
        <div>
            <button @click="handle">click</button>
        </div>                
        `,
        data(){
            return{
                msg:'0'
            }
        },
        methods:{
            handle(){
                this.msg++;
                this.$emit('getdata',this.msg)
            }
        }
    })

    var app = new Vue({
        el:'#app',
        data:{
            msg:'0'    
        },
        methods:{
            get(val){
                this.msg = val
            }
        }
    })
</script>
</html>
