    <script>
    var arr = [1, 2, 3, 4, 5, 6, 1, 6, 7, 2];

    function unique(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length - 1; i++) {　　
            if (newArr.indexOf(arr[i]) == -1) {　　　　 newArr.push(arr[i]);　　　　 }
        }
        return newArr;
    }
	function dedupe(array) {
	    return Array.from(new Set(array));
	}   
    </script>
