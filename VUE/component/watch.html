<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<body>
    <div id="app">
        <div class="form_line">
            <label>用户名:</label>
            <input v-model="info.name" placeholder="请输入用户名" />
        </div>
        <div class="form_line">
            <label>密码:</label>
            <input v-model="info.passw" placeholder="请输入密码" />
        </div>
    </div>
</body>
<script>


var app = new Vue({
    el: '#app',
    data: {
        info: {
            name: '', // 用户名
            passw: '' // 密码
        },
    },
    watch: {
        info: {  // 这监听对象值的改变 和上面的不一样。
            handler(curVal,oldVal){
                console.log(curVal);
            },
            deep: true, 
        },
    },
})
</script>

</html>
