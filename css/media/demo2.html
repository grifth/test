   	window.Node2 = function(node){
   		return{
   			getSiblings:function(){

   				var array = {length:0}

   						array[array.length] = allChildren[i];
   						array.length +=1;
   					}
   				}
   				return array;
   			},
   			addClass:function(classes){

   			}
   		}
