<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slot</title>
	<style>
		.panel{
			max-width: 300px;
			border:1px solid #999;
			padding: 15px;
			margin-bottom:15px;
		}
		.panel *{
			padding: 15px
		}
		.panel .title{
			border-bottom:1px solid #999;
		}
		.panel .footer{
			border-top: 1px solid #999;
		}
	</style>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>	
<body>
	<div id="app">
		<panel >
			<div slot="content">
				yoooo
			</div>
		</panel>
	</div>
	<template id="panel-tpl">
		<div class="panel">
			<div class="title">yo</div>
			<div class="content">
				<slot name="content"></slot>
			</div>
			<div class="footer">跟多</div>
		</div>		
	</template>
</body>
<script>
	Vue.component('panel',{
		template:'#panel-tpl'
	})	
	new Vue({
		el:'#app',
		data:{
			thisView:'compA'
		},
		methods:{
			handleView:function(tag){
				this.thisView = 'comp'+tag;
			}
		}
	})
</script>
</html>
