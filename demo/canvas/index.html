<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.iconfont {
			font-family: "iconfont" !important;
			font-size: 16px;
			font-style: normal;
			-webkit-font-smoothing: antialiased;
			-webkit-text-stroke-width: 0.2px;
			-moz-osx-font-smoothing: grayscale;
		}
	</style>
</head>

<body>
	<canvas id="xx" width=300 height=300></canvas>
	<div id=actions class="actions">
		<svg id='pen' class="active icon" aria-hidden="true">
			<use xlink:href="#icon-pen"></use>
		</svg>
		<svg id='ereaser' class="icon" aria-hidden="true">
			<use xlink:href="#icon-xiangpica"></use>
		</svg>
		<svg id='clear' class="icon" aria-hidden="true">
			<use xlink:href="#icon-clearup"></use>
		</svg>
		<svg id='download' class="icon" aria-hidden="true">
			<use xlink:href="#icon-download"></use>
		</svg>
	</div>
	<ol class="colors">
		<li id="red" class="red"></li>
		<li id="blue" class="blue"></li>
		<li id="green" class="green"></li>
	</ol>
	<ol class="sizes">
		<li id="thin" class="thin"></li>
		<li id="thick" class="thick"></li>
	</ol>
	<script src="//at.alicdn.com/t/font_621877_l4dqv4n8a1m26gvi.js"></script>
	<script src="./js.js"></script>
</body>

</html>
