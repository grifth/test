<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>

<script>
	function exam(){
		return new Promise((resolve,reject)=>{
			var score = Math.floor(Math.random()*101)
			if(score>=60){
				resolve(score)
			}else{
				console.log('不及格,接着考')
				setTimeout(()=>resolve(exam()),1000)
			}
		})
	}
	exam().then((score)=>{
		console.log('及格,和凯里坐一起',score)
	})
</script>	
</body>
</html>
