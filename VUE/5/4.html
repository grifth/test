<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<body>
   <div id="app">
       <div v-for="study in arr">
            {{study}}
       </div>
       <p>{{count}}</p>
       <button @click="handle">click</button>
       <button v-on:click="warn('Form cannot be submitted yet.', $event)">
        Submit
      </button>
       <!-- 没加括号 传入的是event对象 -->
   </div>
   


  
</body>
<script>
    
</script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            arr:['book','pen','pencil'],
            count:0
        },
        methods:{
            handle(count){
                
                count = count || 1;
                this.count+=count
            },
            warn: function (message, event) {
    // 现在我们可以访问原生事件对象
    console.log(event);
    
    if (event) event.preventDefault()
    alert(message)
  }
        }
    })
</script>  
</html>
