<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes spin{
			from{
				transform:rotate(0deg);
			}

			to{
				transform:rotate(360deg);
			}
		}
		#yinyang{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background: linear-gradient(to bottom, rgba(247,247,247,1) 0%,rgba(247,247,247,1) 52%,rgba(10,10,10,1) 52%,rgba(12,6,8,1) 100%);
			position: absolute;
			animation-duration: 3s;
			animation-name: spin;
			animation-iteration-count:infinite;
			animation-timing-function:linear;
		}
		#yinyang::before{
			content: '';
			border-radius:50%;
			background: #fff;
			width: 20px;
			height: 20px;
			position:absolute;
			top: 50px;
			border: 40px solid black;
		}
		#yinyang::after{
			content: '';
			border-radius:50%;
			background:black;
			width: 20px;
			height: 20px;
			position:absolute;
			top: 50px;
			right: 0;
			border:40px solid rgba(247,247,247,1);
		}

	</style>
</head>
<body>
	<div id="yinyang">

	</div>
</body>
</html>
