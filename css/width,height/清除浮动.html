<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            border:5px solid green;
            width: 230px;
        }
        ul>li{
            
            float: left;
            width: 40px;
            text-align: center;
            border:1px solid red;
            margin:auto  5px ;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        
    </style>
</head>
<body>
    <ul class="clearfix">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
