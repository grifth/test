<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    * {
        box-sizing: border-box;
    }

    body {
        border: 1px solid red;
        min-height: 100vh;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .form-wrapper {
        padding: 20px;
        border: 1px solid #ddd;
        min-width: 384px;
    }

    .form-wrapper .row {
        margin: 10px 0;
    }

    .form-wrapper .row>label {
        display: inline-block;
        min-width: 4em;
    }
    </style>
</head>

<body>
    <div class="form-wrapper">
        <h1>注册</h1>
        <form id="signUpForm">
            <div class="row">
                <label>邮箱</label>
                <input type="text" name="email">
                                <span class="error"></span>

            </div>
            <div class="row">
                <label>密码</label>
                <input type="password" name="password">
                                <span class="error"></span>

            </div>
            <div class="row">
                <label>确认密码</label>
                <input  type="password" name="password_confirmation">
                                <span class="error"></span>

            </div>
            <div class="row">
                <input type="submit" value="注册">
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js
"></script>
<script>
   let $form = $('#signUpForm')
  $form.on('submit',(e)=>{
    e.preventDefault()
    let hash = {}
    let need = ['email','password','password_confirmation']
    need.forEach((name)=>{
      let value =  $form.find(`[name=${name}]`).val()
      hash[name] = value
    })
    $form.find('.error').each((index,span)=>{
      $(span).text('')
    })
    if(hash['email']===''){
        $form.find('[name="email"]').siblings('.error')
        .text('邮箱不能为空')
        return
    }
    if(hash['password']===''){
        $form.find('[name="password"]').siblings('.error')
        .text('不能为空')
        return
    }
    if(hash['password_confirmation']===''){
        $form.find('[name="password_confirmation"]').siblings('.error')
        .text('不能为空')
        return
    }
    $.post('/sign_up',hash)
      .then(()=>{
        console.log('success');
      },(req)=>{
        let {errors} = req.responseJSON
        console.log(errors);
        if(errors.email && errors.email === 'invalid'){
          $form.find(`[name="email"]`).siblings('.error').text('格式错误')
        }
      })
  })
</script>

</html>
