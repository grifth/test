<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script>
function 获取用户信息(){
	return new Promise(function(resolve,reject){
		console.log('第一次获取用户信息中······');
		resolve('姓名A')
	})
}	

function 打印用户信息(用户信息){
	return new Promise(function(resolve,reject){
		console.log(用户信息);
		resolve()
	})
}

function 获取另外一个用户信息(){
	return new Promise(function(resolve,reject){
		console.log('第二次获取用户信息·····');
		resolve('姓名B')
	})
}

获取用户信息()
	.then(打印用户信息)
	.then(获取另外一个用户信息)
	.then(打印用户信息)
</script>
</body>
</html>
