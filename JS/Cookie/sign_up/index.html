<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    * {
        box-sizing: border-box;
    }

    body {
        border: 1px solid red;
        min-height: 100vh;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .form-wrapper {
        padding: 20px;
        border: 1px solid #ddd;
        min-width: 350px;
    }

    .form-wrapper .row {
        margin: 10px 0;
    }

    .form-wrapper .row>label {
        display: inline-block;
        min-width: 4em;
    }
    </style>
</head>

<body>
    <div class="form-wrapper">
        <h1>注册</h1>
        <form id="signUpForm">
            <div class="row">
                <label>邮箱</label>
                <input type="text" name="email">
                                <span class="error"></span>

            </div>
            <div class="row">
                <label>密码</label>
                <input type="password" name="password">
                                <span class="error"></span>

            </div>
            <div class="row">
                <label>确认密码</label>
                <input type="password" name="password_confirmation">
                                <span class="error"></span>

            </div>
            <div class="row">
                <input type="submit" value="注册">
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js
"></script>
<script>
let $form = $('#signUpForm')
$form.on('submit', (e) => {
    e.preventDefault()
	let hash = {}
    let need = ['email', 'password', 'password_confirmation']
    need.forEach((name) => {
        let value = $form.find(`[name=${name}]`).val()
        hash[name] = value
    })
    console.log(hash["email"]);
    if(hash["email"] ===''){
    $form.find('[name="email"]').siblings('.error').text('邮箱没写')
    return 
    }

    $.post('http://frank.com:8001/sign_up', hash)
        .then((response) => { console.log(response); }, (request) => {
        	// let {errors} = JSON.parse(request.res`ponseText)
        	// console.log(errors);
        	let {errors} = request.responseJSON
        	if(errors.email&&errors.email==='invalid'){
        		$form.find('[name="email"]').siblings('.error').text('邮箱错误')
        	}
        })
})
</script>

</html>
