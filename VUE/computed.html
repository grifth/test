<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>	
<body>
	<div id="app">
		<table border="1">
			<thead>
				<th>学科</th>
				<th>分数</th>
			</thead>
			<tbody>
				<tr>
					<td>数学</td>
					<td><input type="text" v-model.number="math"></td>
				</tr>
				<tr>
					<td>语文</td>
					<td><input type="text" v-model.number="chinese"></td>
				</tr>
				<tr>
					<td>英语</td>
					<td><input type="text" v-model.number="english"></td>
				</tr>			
				<tr>
					<td>总分</td>
					<!-- <td>{{math+chinese+english}}</td> -->
					<td>{{sum}}</td>
				</tr>									
				<tr>
					<td>平均分</td>
					<!-- <td>{{Math.round((math+chinese+english)/3)}}</td> -->
					<td>{{average}}</td>
				</tr>					
			</tbody>
		</table>
	</div>
</body>
<script>
	var app = new  Vue({
		el:'#app',
		data:{
			chinese:122,
			math:99,
			english:121
		},
		computed:{
			sum:function(){
				for(key in this.$data){
					if(!this.$data[key]){
						this.$data[key] = 0
					}
				}
				return this.chinese+this.math+this.english
			},
			average:function(){
				return Math.round(this.sum/3)
			}
		}
	})
</script>
</html>
