<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;
		}
		li{
			float: left;
			margin-left: 20px;
		}
		.clearfix::after{
			display: block;
			clear: both;
			content: '';
		}
		img{
			width: 400px;
			height: 300px;
		}
		input{
			margin-left: 30%;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="./1.jpg" alt="">
			<br>
			<input type="button" value="赞(1)">
		</li>
		<li>
			<img src="./2.jpg" alt="">
			<br>
			<input type="button" value="赞(1)">
		</li>
		<li>
			<img src="./3.jpg" alt="">
			<br>
			<input type="button" value="赞(1)">
		</li>
	</ul>
</body>
<script>
  function my$(tagName) {
    return document.getElementsByTagName(tagName);
  }	
	function ff(){
		var value =2;
		return function(){
			this.value = "赞("+(value++)+")";
		}
	}
	var btn = my$("input");
	for (var i =0; i<btn.length;i++){
		btn[i].onclick=ff();
	}
</script>
</html>
