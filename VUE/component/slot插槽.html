<body>
	<div id="app">
        <my-com>
            <h3 slot="header">我是标题</h3>
        </my-com>
        <my-com1>
            <h1 slot="header" slot-scope="prop">
                {{prop.text}}
            </h1>
        </my-com1>
    </div>
</body>
<script>
    Vue.component('my-com',{
        template:`
        <div>
            <div class="header">
                    <slot name="header">
                    </slot>
            </div>
        </div>
        `,
        mounted(){
            var header = this.$slots;
            console.log(header);
        }
    })
    Vue.component('my-com1',{
        template:`
        <div>
                    <slot text="我是子组件的数据" name="header">
                        
                    </slot>
        </div>
        `
    })
    var app  = new Vue({
        el:'#app',
        data:{
        },
        methods:{

        },

    })
</script>
</html>
