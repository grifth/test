<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动页面demo</title>
    <!-- <link rel="stylesheet" href="style.css" media="only screen and(max-width:320px)"> -->
    <style>
        /* max-width:320px  0~320px min-width:769px; 769~~```
            防止查询叠加  把数字大的写在上面
            @media（mi-width:321px)and(max-width:375px)
        */

        * {
            padding: 0;
            margin: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        ul,
        ol {
            list-style: none;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: grey;
            border-radius: 30px;
        }
        header{
            padding: 10px;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .nav>li{
        }

        .nav {
            background:grey;
            display: none;
            margin-top: 10px;
        }

        .nav.active {
            display: flex;
            justify-content: space-between;            
        }

        header >button{
            position: absolute;
            right: 20px;
            top: 25px;
        }
        @media(min-width:450px){
            header >button{
                display: none;
            }
        }
        header{
            padding: 10px;
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"></div>
        <button id="xx">菜单</button>
        <ul id="yy" class="nav">
            <li><a href="#">导航</a></li>
            <li><a href="#">导航</a></li>
            <li><a href="#">导航</a></li>
            <li><a href="#">导航</a></li>
            <li><a href="#">导航</a></li>
        </ul>
        <ul  class="nav2">
                <li><a href="#">导航</a></li>
                <li><a href="#">导航</a></li>
                <li><a href="#">导航</a></li>
                <li><a href="#">导航</a></li>
                <li><a href="#">导航</a></li>
            </ul>
    </header>
</body>
<script>
    xx.onclick = function () {
        yy.classList.toggle('active')
    }
</script>

</html>
