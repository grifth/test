<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/song.css">
    <title>播放界面</title>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <script src="//at.alicdn.com/t/font_574513_vqs11ol8d63fecdi.js"></script>
</head>
<body>
	<div class="page blur" id="app">
		<div class="pagebefore"></div>
        <audio src="#"></audio>
		<div class="disc-container">
			<img class="pointer" src="//s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862 " alt="">
			<div class="disc">
				<div class="icon-wrapper">
					<svg class="play1-copy">F
						<use xlink:href="#icon-play"></use>
					</svg>
					<svg class="pause1-copy">
						<use xlink:href="#icon-pause"></use>
					</svg>
				</div>
				<img class="ring" src="//s3.music.126.net/m/s/img/disc-ip6.png?69796123ad7cfe95781ea38aac8f2d48" alt="">
				<img class="light" src="//s3.music.126.net/m/s/img/disc_light-ip6.png?996fc8a2bc62e1ab3f51f135fc459577" alt="">
				<div class="cover-ct">
					<img src="" alt="" class="cover">
				</div>

			</div>
		</div>
		<div class="song-description">
			<h1>$$歌名$$</h1>
			<div class="lyric">
				<div class="lines">
					
				</div>
			</div>
		</div>
		<div class="links">
			<a href="#">打开</a>
			<a class="main" href="#">下载</a>
		</div>
	</div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./js/admin/initializers/av.js"></script>
    <script src="./js/admin/eventHub.js"></script>



    <!-- 自己的模块 -->
    <script src="./js/song/play.js"></script>
</body>
</html>
