<script src="http://underscorejs.org/underscore-min.js"></script>
<script>
	var f  = function(x,y){
		return x + 2*y
	}

	// var g = function(y){
	// 	return f(1,y)
	// }

	// add()()

	var g = function(x){
		return function(y){
			return f(x,y)
		}
	}

		var cache = []
	var add = function(n){
		if(n===undefined){
			return cache.reduce((p,n)=>p+n,0)
		}else{
			cache.push(n)
			return add
		}
	}
	
</script>
